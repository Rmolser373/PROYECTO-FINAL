<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8" />
        <title>Formulario Compra de aceite - Cooperativa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../javascript/compra.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../css/styles.css" rel="stylesheet">
   </head>

   <body>

    <div class="container">
            <nav role="navigation"  class="navbar navbar-expand-lg bg-body-tertiary navbar" >
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Inicio</a>
                    <a class="navbar-brand" href="Formulario-1.html">Registro de socios</a>
                    <a class="navbar-brand" href="Formulario-2.html">Entrega de aceituna</a>
                    <a class="navbar-brand" href="#">Comprar aceite</a>
                </div>
              </nav>
            </div>

    <form action = "../php/compra.php" method="post">

       <h1>Formulario Compra de aceite - Cooperativa</h1>
       <p>
           <label for="Nfac">Num Factura:</label>
           <input type="number" id="Nfac" name="Nfac" placeholder="Se generará automáticamente" readonly required/>
       </p>
       <p>
           <label for="dattie">Fecha y hora:</label>
           <input type="datetime-local" id="dattie" name="dattie" required/>
       </p>
       <p>
           <label for="Nsoc">NIF del socio:</label>
           <input type="text" id="Nsoc" name="Nsoc" placeholder="* 8 números y letra mayúscula" pattern="[0-9]{8}[A-Z]" required/>
       </p>
       <table>
           <tr><th>Producto</th><th>Cantidad (por l o kg)</th><th>Precio/litro o kg</th><th>Subtotal</th></tr>
           <tr>
               <td><select id="ace1" name="ace1" required>
                   <option value="1">Aceite virgen extra</option>
                   <option value="2">Aceite virgen</option>
                   <option value="3">Aceite de orujo</option>
                   <option value="4">Hueso de aceituna</option></select>
               </td>
               <td><input type="number" id="can1" name="can1" min="0.1" step="0.1" maxlength="5" placeholder="*" required/></td>
               <td><span id="prel1"></span></td>
               <td><span id="sub1"></span></td>
           </tr>
           <tr>
               <td><select id="ace2" name="ace2">
                    <option value="0">-</option>
                    <option value="1">Aceite virgen extra</option>
                    <option value="2">Aceite virgen</option>
                    <option value="3">Aceite de orujo</option>
                    <option value="4">Hueso de aceituna</option></select>
               </td>
               <td><input type="number" id="can2" name="can2" value="0" min="0" step="0.1" maxlength="5"/></td>
               <td><span id="prel2"></span></td>
               <td><span id="sub2"></span></td>
           </tr>
           <tr>
               <td><select id="ace3" name="ace3">
                    <option value="0">-</option>
                    <option value="1">Aceite virgen extra</option>
                    <option value="2">Aceite virgen</option>
                    <option value="3">Aceite de orujo</option>
                    <option value="4">Hueso de aceituna</option></select>
               </td>
               <td><input type="number" id="can3" name="can3" value="0" min="0" step="0.1" maxlength="5"/></td>
               <td><span id="prel3"></span></td>
               <td><span id="sub3"></span></td>
           </tr>
           <tr>
                <td colspan="2"></td>
                <td><label for="total">Total:</label></td>
                <td><span id="total"></span></td>
            </tr>
       </table>
        <p>
            <input type="submit" value="Enviar" id="Enviar">
        </p>
    </form>
        
        <p>
            <a href="index.html">Volver al inicio</a>
        </p>

   </body>
</html>
