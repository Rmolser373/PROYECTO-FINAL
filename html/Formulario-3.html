<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8" />
        <title>Formulario Compra de aceite - Cooperativa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../css/styles.css" rel="stylesheet">
        <form action = "/my-handling-form-page" method="post">
   </head>

   <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="container">
            <nav role="navigation"  class="navbar navbar-expand-lg bg-body-tertiary navbar" >
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Inicio</a>
                    <a class="navbar-brand" href="Formulario-1.html">Registro de socios</a>
                    <a class="navbar-brand" href="Formulario-2.html">Entrega de aceituna</a>
                    <a class="navbar-brand" href="#">Comprar aceite</a>
                </div>
              </nav>
            </div>

       <h1>Formulario Compra de aceite - Cooperativa</h1>
       <p>
           <label for="Nfac">Num Factura:</label>
           <input type="number" id="Nfac" name="Nfac" class="form-input" readonly required/>
       </p>
       <p>
           <label for="dattie">Fecha y hora:</label>
           <input type="datetime-local" id="dattie" name="dattie" required/>
       </p>
       <p>
           <label for="Nsoc">Número de socio:</label>
           <input type="number" id="Nsoc" name="Nsoc" min="1" max="999999" placeholder="*" required/>
       </p>
       <table>
           <tr><th>Producto</th><th>Cantidad</th><th>Precio/litro</th><th>Subtotal</th></tr>
           <tr>
               <td><select id="ace1" name="ace1" required>
                   <option value="VE">Virgen extra</option>
                   <option value="V">Virgen</option>
                   <option value="CT">Cosecha temprana</option>
                   <option value="E">Ecológico</option></select>
               </td>
               <td><input type="number" id="can1" name="can1" min="0.1" step="0.1" maxlength="5" placeholder="*" required/></td>
               <td><input type="number" id="prel1" name="prel1" min="0.1" step="0.1" maxlength="5" placeholder="*" required/></td>
               <td><input type="number" id="sub1" name="sub1" min="0.1" step="0.1" maxlength="5" placeholder="*" required/></td>
           </tr>
           <tr>
               <td><select id="ace2" name="ace2">
                    <option value="N">-</option>
                    <option value="VE">Virgen extra</option>
                    <option value="V">Virgen</option>
                    <option value="CT">Cosecha temprana</option>
                    <option value="E">Ecológico</option></select>
               </td>
               <td><input type="number" id="can2" name="can2" min="0" maxlength="5"/></td>
               <td><input type="number" id="prel2" name="prel2" min="0" maxlength="5"/></td>
               <td><input type="number" id="sub2" name="sub2" min="0" maxlength="5"/></td>
           </tr>
           <tr>
               <td><select id="ace3" name="ace3">
                    <option value="N">-</option>
                    <option value="VE">Virgen extra</option>
                    <option value="V">Virgen</option>
                    <option value="CT">Cosecha temprana</option>
                    <option value="E">Ecológico</option></select>
               </td>
               <td><input type="number" id="can3" name="can3" min="0" maxlength="5"/></td>
               <td><input type="number" id="prel3" name="prel3" min="0" maxlength="5"/></td>
               <td><input type="number" id="sub3" name="sub3" min="0" maxlength="5"/></td>
           </tr>
           <tr>
                <td></td>
                <td></td>
                <td><label for="total">Total:</label></td>
                <td><input type="number" id="total" name="total" min="0" maxlength="6"/></td>
            </tr>
       </table>
        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <a href="index.html">Volver al inicio</a>
        </p>
   </body>
</html>
